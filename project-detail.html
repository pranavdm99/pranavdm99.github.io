<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Deep Dive | Pranav Deshakulkarni Manjunath</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/projects.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        .detail-hero {
            padding: 120px 0 60px;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.8), var(--bg-primary)), var(--hero-image);
            background-size: cover;
            background-position: center;
        }

        .back-nav {
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .tech-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-primary);
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .metric-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        .metric-value {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-section {
            margin-bottom: 60px;
        }

        .content-section h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .content-section h3::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .pivot-item {
            margin-bottom: 30px;
            padding-left: 20px;
            border-left: 2px solid var(--accent-primary);
        }
    </style>
</head>

<body>
    <nav id="navbar"></nav>

    <header id="project-hero" class="detail-hero">
        <div class="container">
            <div class="back-nav">
                <a href="index.html#projects" class="back-link"><i class="fas fa-arrow-left"></i> Back to Systems</a>
            </div>
            <div class="hero-content">
                <span id="project-tag" class="tag">Loading...</span>
                <h1 id="project-title" class="text-gradient" style="font-size: 3.5rem; margin: 20px 0;">Project Title
                </h1>
                <p id="project-mission" class="lead" style="max-width: 800px; font-size: 1.2rem; opacity: 0.9;">
                    Brief mission statement loading...
                </p>
                <div id="project-stack" style="margin-top: 30px;">
                    <!-- Tech pills injected here -->
                </div>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 80px 0;">
        <div class="metric-grid" id="project-metrics">
            <!-- Metrics injected here -->
        </div>

        <div class="grid" style="align-items: start; gap: 60px;">
            <div class="main-content">
                <section class="content-section">
                    <h3><i class="fas fa-search-focus"></i> The Problem</h3>
                    <p id="project-problem">Detailed problem statement...</p>
                </section>

                <section class="content-section">
                    <h3><i class="fas fa-code-branch"></i> The Solution</h3>
                    <p id="project-solution">Technical implementation details...</p>
                </section>

                <section class="content-section">
                    <h3><i class="fas fa-random"></i> The Pivots</h3>
                    <div id="project-pivots">
                        <!-- Pivots injected here -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="section">
        <div class="container">
            <div id="project-navigation" class="secondary-nav">
                <!-- Next/Prev buttons injected here -->
            </div>
            <p style="margin-top: 40px; opacity: 0.6;">Ready to see more?</p>
            <a href="index.html#projects" class="btn btn-primary" style="margin-top: 10px;">Explore Other Systems</a>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
    <script type="module" src="project-detail.js"></script>
</body>

</html>
